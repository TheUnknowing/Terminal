<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Command Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      margin: 0;
      padding: 40px;
    }

    .terminal {
      max-width: 900px;
      margin: auto;
      border: 2px solid #00FF00;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00FF00;
    }

    .prompt {
      font-weight: bold;
    }

    a {
      color: #00FF00;
      text-decoration: underline;
      cursor: pointer;
    }

    pre {
      margin: 10px 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: #00FF00;
      animation: blink 0.8s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div id="output">
      <p><span class="prompt">Terminal@guest:~#</span> cd /unknown/path</p>
      <p>bash: cd: /unknown/path: No such file or directory</p>

      <p><span class="prompt">Terminal@guest:~#</span> status</p>
      <p>Error 404: Page not found.</p>

      <p><span class="prompt">Terminal@guest:~#</span> help</p>
      <p>
        Available actions:<br>
        - <a href="/Terminal/">return to home</a><br>
        - rethink your life choices
        - pet cat
      </p>

      <p><span class="prompt">Terminal@guest:~#</span> <span class="cursor"></span></p>
    </div>
  </div>

  <script>
    let petCount = 0;
    const output = document.getElementById("output");

    function petCat() {
      petCount++;

      let reaction = "The cat purrs softly.";
      if (petCount >= 3) reaction = "The cat seems pleased.";
      if (petCount >= 5) reaction = "The cat rolls on its back. Trust unlocked.";
      if (petCount >= 8) reaction = "The cat accepts you as its human.";
      if (petCount >= 12) reaction = "The cat is overstimulated. You have been scratched.";

      const catArt = `
 /\\_/\\
( o.o )
 > ^ <
`;

      output.innerHTML += `
<p><span class="prompt">Terminal@guest:~#</span> pet cat</p>
<pre>${catArt}</pre>
<p>${reaction}</p>
`;

      output.scrollTop = output.scrollHeight;
    }

    // Intercepte le clic sur "pet cat"
    document.addEventListener("click", (e) => {
      if (e.target.textContent === "pet cat") {
        petCat();
      }
    });
  </script>

</body>
</html>
