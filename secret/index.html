<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Cat Zone</title>
  <style>
    body {
      background-color: #606060;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    img.cat-img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(128, 128, 128, 0.4);
      transition: transform 0.4s ease;
    }

    img.cat-img:hover {
      transform: scale(1.02);
    }

    blockquote.quote {
      margin-top: 2rem;
      font-style: italic;
      color: #ffffff;
      font-size: 1.1rem;
    }

    button {
      margin-top: 3rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00d100;
    }

    footer {
      border-top: 1px solid #ffffff;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <h1>🐱 Welcome fellow cat lover 🐱</h1>
  <p class="subtitle">Take a rest and enjoy this cute picture !</p>

  <img class="cat-img" src="https://cataas.com/cat?${Date.now()}" alt="Cute cat" />

  <blockquote class="quote" id="quote">
    <!-- Citation générée dynamiquement -->
  </blockquote>

  <button onclick="window.location.href='../index.html'">Get back to the terminal</button>

  <script>
    const catQuotes = [
      "Time spent with cats is never wasted. – Sigmund Freud",
      "In ancient times cats were worshipped as gods; they have not forgotten this. – Terry Pratchett",
      "Cats choose us; we don't own them. – Kristin Cast",
      "What greater gift than the love of a cat? – Charles Dickens",
      "A cat has absolute emotional honesty. – Ernest Hemingway",
      "Dogs come when they're called; cats take a message and get back to you later. – Mary Bly",
      "The smallest feline is a masterpiece. – Leonardo da Vinci",
      "Cats leave pawprints on your heart. – Unknown",
      "There are no ordinary cats. – Colette",
      "Cats are connoisseurs of comfort. – James Herriot",
      "Cats are like music: It’s foolish to explain their worth to those who don’t appreciate them. – Unknown",
      "The problem with cats is that they get the same exact look whether they see a moth or an axe-murderer. – Paula Poundstone",
      "Cats possess beauty without vanity, strength without insolence. – Lord Byron",
      "The only escape from the miseries of life are music and cats. – Albert Schweitzer",
      "Cats will outsmart dogs every time. – John Grogan",
      "I have studied many philosophers and many cats. The wisdom of cats is infinitely superior. – Hippolyte Taine",
      "If cats could talk, they wouldn’t. – Nan Porter",
      "Cats are intended to teach us that not everything in nature has a function. – Garrison Keillor",
      "When all else fails, take a nap. – Garfield",
      "Cats are designed to teach us that life is to be enjoyed. – Unknown",
      "Happiness is a warm cat. – Unknown",
      "Every cat is a little tiger. – Unknown",
      "Cats know how to obtain food without labor, shelter without confinement, and love without penalties. – W. L. George",
      "No home is complete without the pitter-patter of kitty feet. – Unknown",
      "Cats are poetry in motion. – Unknown"
    ];

    const randomQuote = catQuotes[Math.floor(Math.random() * catQuotes.length)];
    document.getElementById('quote').innerText = randomQuote;
  </script>
  <footer>
    <p>© 2025 - Personal page of Mahi Chahid</p>
  </footer>
</body>
</html>
