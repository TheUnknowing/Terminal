<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal d'accueil</title>
  <style>
body {
  margin: 0;
  padding: 0;
  background-color: black;
  color: #00ff00;
  font-family: monospace;
}

#terminal {
  padding: 20px;
  max-width: 800px;
  margin: 50px auto;
}

button {
  background-color: transparent;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 10px 20px;
  margin: 10px 5px 0 0;
  cursor: pointer;
  font-family: monospace;
  transition: background-color 0.2s, color 0.2s;
}

button:hover {
  background-color: #00ff00;
  color: black;
}

.fade-text {
  opacity: 0;
}

.fade-in {
  animation: fadeIn 1s forwards;
}

.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; }
}

  </style>
</head>
<body>
  <div id="terminal">
    <div id="intro" class="fade-text"></div>
    <div id="question-block" style="display: none;">
      <p>Que souhaitez-vous explorer ?</p>
      <button onclick="redirect('page1.html')">Mes projets</button>
      <button onclick="redirect('page2.html')">Mon CV</button>
      <button onclick="redirect('page3.html')">Contact</button>
    </div>
  </div>

  <script>
    const introText = "Bienvenue sur mon terminal personnel.";
    const introDiv = document.getElementById("intro");
    const questionBlock = document.getElementById("question-block");

    function showIntro() {
      introDiv.textContent = introText;
      introDiv.classList.add("fade-in");

      setTimeout(() => {
        introDiv.classList.remove("fade-in");
        introDiv.classList.add("fade-out");

        setTimeout(() => {
          introDiv.style.display = "none";
          questionBlock.style.display = "block";
          questionBlock.classList.add("fade-in");
        }, 1000); // temps pour le fondu de sortie
      }, 2500); // durée d’affichage du texte avant disparition
    }

    function redirect(page) {
      window.location.href = page;
    }

    window.onload = showIntro;
  </script>
</body>
</html>
