<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Programme Powerbuilding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #d1d5db;
      font-family: 'Inter', sans-serif;
    }
    .button-active {
      background-color: #22c55e !important;
      color: #0d1117 !important;
    }
    .transition {
      transition: all 0.25s ease;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">

  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold text-green-400 mb-2">Mon Programme Powerbuilding</h1>
    <p class="text-gray-400 text-sm">Objectif : 93 kg @ 10-12% de body fat</p>
  </header>

  <main class="w-full max-w-2xl space-y-4">
    <!-- Les boutons seront injectés ici -->
    <div id="buttons" class="grid grid-cols-1 gap-3"></div>

    <!-- Contenu du programme -->
    <div id="program-content" class="mt-6 bg-gray-900 rounded-2xl p-6 shadow-lg"></div>
  </main>

  <footer class="mt-10 text-sm text-gray-500">
    <p>© 2025 — Powerbuilding Log</p>
  </footer>

  <script>
    // === CONFIGURATION FACILE À MODIFIER ===
    const programData = {
      "Pecs / Triceps": [
        "Bench press — 4x6",
        "Incline dumbbell press — 3x10",
        "Dips lestés — 3x10",
        "Cable fly — 3x15",
        "Skull crushers — 3x12",
      ],
      "Jambes": [
        "Squat — 4x5",
        "Leg press — 3x10",
        "RDL — 3x8",
        "Leg extension — 3x12",
        "Standing calf raise — 4x15",
      ],
      "Épaules / Biceps / Pecs": [
        "Overhead press — 4x6",
        "Lateral raises — 4x15",
        "Incline curl — 3x10",
        "Machine chest press — 3x10",
      ],
      "Deadlift / Avant-bras": [
        "Deadlift — 4x3",
        "Barbell row — 3x8",
        "Pull-ups — 3x8",
        "Wrist curls — 3x15",
      ],
      "Dos / Biceps": [
        "Pull-ups — 3x8",
        "Barbell row — 4x8",
        "Seated row — 3x12",
        "Hammer curl — 3x10",
      ]
    };

    // === CODE PRINCIPAL ===
    const buttonsDiv = document.getElementById('buttons');
    const contentDiv = document.getElementById('program-content');

    Object.keys(programData).forEach(day => {
      const btn = document.createElement('button');
      btn.className = "transition bg-gray-800 hover:bg-green-500 hover:text-gray-900 w-full py-3 rounded-xl font-semibold";
      btn.innerText = day;
      btn.addEventListener('click', () => showProgram(day, btn));
      buttonsDiv.appendChild(btn);
    });

    function showProgram(day, btn) {
      // Reset bouton actif
      document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('button-active'));
      btn.classList.add('button-active');

      // Afficher le programme
      const list = programData[day]
        .map(exo => `<li class="py-1">${exo}</li>`)
        .join("");
      contentDiv.innerHTML = `
        <h2 class="text-2xl text-green-400 mb-3 font-bold">${day}</h2>
        <ul class="list-disc list-inside text-gray-300">${list}</ul>
      `;
    }
  </script>

</body>
</html>
