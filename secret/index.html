<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Cat Zone</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffb6c1;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    img.cat-img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
      transition: transform 0.4s ease;
    }

    img.cat-img:hover {
      transform: scale(1.02);
    }

    blockquote.quote {
      margin-top: 2rem;
      font-style: italic;
      color: #ffa7c4;
      font-size: 1.1rem;
    }

    button {
      margin-top: 3rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffb6c1;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff8ca3;
    }

    footer {
      border-top: 1px solid #00ff00;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <h1>🐱 Welcome fellow cat lover 🐱</h1>
  <p class="subtitle">Take a rest and enjoy this cat picture !</p>

  <img class="cat-img" src="https://cataas.com/cat?${Date.now()}" alt="Cute cat" />

  <blockquote class="quote" id="quote">
    <!-- Citation générée dynamiquement -->
  </blockquote>

  <button onclick="window.location.href='../index.html'">Get back to the terminal</button>

  <script>
    const catQuotes = [
      "“Time spent with cats is never wasted.” — Sigmund Freud",
      "“What greater gift than the love of a cat?” — Charles Dickens",
      "“Cats choose us; we don’t own them.” — Kristin Cast",
      "“In ancient times cats were worshipped as gods; they have not forgotten this.” — Terry Pratchett",
      "“Cats are connoisseurs of comfort.” — James Herriot",
      "“A cat is a puzzle for which there is no solution.” — Hazel Nicholson",
      "“The smallest feline is a masterpiece.” — Leonardo da Vinci",
      "“I have studied many philosophers and many cats. The wisdom of cats is infinitely superior.” — Hippolyte Taine"
    ];

    const randomQuote = catQuotes[Math.floor(Math.random() * catQuotes.length)];
    document.getElementById('quote').innerText = randomQuote;
  </script>
  <footer>
    <p>© 2025 - Personal page of Mahi Chahid</p>
  </footer>
</body>
</html>
