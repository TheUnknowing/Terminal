<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Programme d’entraînement</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      margin-bottom: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 14px;
      margin-right: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #0f0;
      color: #111;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #0f0;
      color: #111;
    }
    tr:nth-child(even) {
      background: #222;
    }
    .sheet {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Programme d’entraînement</h1>

  <nav>
    <button onclick="showSheet('squat')">Squat</button>
    <button onclick="showSheet('bench')">Bench</button>
    <button onclick="showSheet('ohp')">Overhead Press (assis)</button>
    <button onclick="showSheet('deadlift')">Deadlift</button>
    <button onclick="showSheet('pullup')">Pull-up</button>
    <button onclick="showSheet('dips')">Dips</button>
  </nav>

  <div id="squat" class="sheet"></div>
  <div id="bench" class="sheet"></div>
  <div id="ohp" class="sheet"></div>
  <div id="deadlift" class="sheet"></div>
  <div id="pullup" class="sheet"></div>
  <div id="dips" class="sheet"></div>

  <script>
    async function loadSheet(sheetUrl, elementId, title) {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));

      let html = `<h2>${title}</h2><table>`;
      rows.forEach((row, i) => {
        html += "<tr>";
        row.forEach(cell => {
          if (i === 0) {
            html += `<th>${cell}</th>`;
          } else {
            html += `<td>${cell}</td>`;
          }
        });
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById(elementId).innerHTML = html;
    }

    function showSheet(id) {
      document.querySelectorAll(".sheet").forEach(div => div.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // URLs CSV de chaque feuille (remplace les gid par les bons)
    loadSheet("https://docs.google.com/spreadsheets/d/e/2PACX-1vSG2ib53lDkYwBOkeQ5-MBmWV72KNk1JQctxvEI2S1QstTWn7GU7MMGH0Ll9yhLKLwdtZ8AJerV9nop/pub?output=csv&gid=1760366903", "squat", "Squat — Jour Jambes");
    loadSheet("https://docs.google.com/spreadsheets/d/e/2PACX-1vSG2ib53lDkYwBOkeQ5-MBmWV72KNk1JQctxvEI2S1QstTWn7GU7MMGH0Ll9yhLKLwdtZ8AJerV9nop/pub?output=csv&gid=1561937788", "bench", "Bench — Jour Pecs");
    loadSheet("https://docs.google.com/spreadsheets/d/e/2PACX-1vSG2ib53lDkYwBOkeQ5-MBmWV72KNk1JQctxvEI2S1QstTWn7GU7MMGH0Ll9yhLKLwdtZ8AJerV9nop/pub?output=csv&gid=878510155", "ohp", "Overhead Press assis — Jour Épaules");
    loadSheet("https://docs.google.com/spreadsheets/d/e/2PACX-1vSG2ib53lDkYwBOkeQ5-MBmWV72KNk1JQctxvEI2S1QstTWn7GU7MMGH0Ll9yhLKLwdtZ8AJerV9nop/pub?output=csv&gid=2035311765", "deadlift", "Deadlift — Jour Dos/Jambes");
    loadSheet("https://docs.google.com/spreadsheets/d/e/2PACX-1vSG2ib53lDkYwBOkeQ5-MBmWV72KNk1JQctxvEI2S1QstTWn7GU7MMGH0Ll9yhLKLwdtZ8AJerV9nop/pub?output=csv&gid=920457478", "pullup", "Pull-up — Jour Dos");
    loadSheet("https://docs.google.com/spreadsheets/d/e/2PACX-1vSG2ib53lDkYwBOkeQ5-MBmWV72KNk1JQctxvEI2S1QstTWn7GU7MMGH0Ll9yhLKLwdtZ8AJerV9nop/pub?output=csv&gid=1784731766", "dips", "Dips — Jour Triceps");

    // Par défaut on affiche Squat
    showSheet("squat");
  </script>
</body>
</html>
