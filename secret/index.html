<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Cat Zone</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ff00;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #00ff00;
      margin-bottom: 2rem;
    }

    img.cat-img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(128, 128, 128, 0.4);
      transition: transform 0.4s ease;
    }

    img.cat-img:hover {
      transform: scale(1.02);
    }

    blockquote.quote {
      margin-top: 2rem;
      font-style: italic;
      color: #00ff00;
      font-size: 1.1rem;
    }

    button {
      display: inline-block;
      margin-top: 3rem;
      padding: 10px 20px;
      background-color: #111;
      color: #00ff00;
      text-decoration: none;
      border: 1px solid #00ff00;
      font-family: inherit;
    }

    button:hover {
      background-color: #00d100;
      color: #000;
    }

    footer {
      border-top: 1px solid #00ff00;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <h1>🐱 Welcome fellow cat lover 🐱</h1>
  <p class="subtitle">Take a rest and enjoy this cute picture !</p>

  <img class="cat-img" src="https://cataas.com/cat?${Date.now()}" alt="Cute cat" />

  <blockquote class="quote" id="quote">

  <button onclick="window.location.href='../index.html'">-> Terminal <-</button>
