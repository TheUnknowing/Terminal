<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Programme — Squat (Jambes)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      color: #222;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #777;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #ddd;
    }
    tr:nth-child(even) {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Programme Jambes — Squat</h1>
  <div id="squat"></div>

  <script>
    async function loadSheet(sheetUrl, elementId, title) {
      try {
        const res = await fetch(sheetUrl);
        if (!res.ok) {
          throw new Error("Erreur HTTP : " + res.status);
        }
        const text = await res.text();
        const rows = text.split("\n").map(r => r.split(","));

        let html = `<h2>${title}</h2>\n<table>`;
        rows.forEach((row, rowIndex) => {
          html += "<tr>";
          row.forEach((cell, colIndex) => {
            // On considère la première ligne comme en-têtes (th)
            if (rowIndex === 0) {
              html += `<th>${cell}</th>`;
            } else {
              html += `<td>${cell}</td>`;
            }
          });
          html += "</tr>\n";
        });
        html += `</table>`;
        document.getElementById(elementId).innerHTML = html;
      } catch (err) {
        document.getElementById(elementId).innerHTML = `<p>Erreur lors du chargement des données : ${err.message}</p>`;
        console.error(err);
      }
    }

    // URL CSV pour l’onglet Squat (jour jambes)
    const urlSquat = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSG2ib53lDkYwBOkeQ5-MBmWV72KNk1JQctxvEI2S1QstTWn7GU7MMGH0Ll9yhLKLwdtZ8AJerV9nop/pub?output=csv&gid=1760366903";

    loadSheet(urlSquat, "squat", "Squat — Jour Jambes");
  </script>
</body>
</html>
