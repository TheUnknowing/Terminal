<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal - xhd</title>
  <style>
    /* Style g√©n√©ral pour le terminal */
body {
  background-color: black;
  color: #00FF00; /* Texte vert */
  font-family: 'Courier New', monospace;
  font-size: 18px;
  margin: 0;
  padding: 0;
}

.terminal {
  width: 1500px;
  max-width: 90%;
  height: 600px; /* Hauteur fixe */
  margin: 40px auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: stretch; /* Pour que #output et #command prennent toute la largeur */
  border: 2px solid #00FF00;
  border-radius: 10px;
  box-shadow: 0 0 15px #00FF00;
  background-color: #000;
  color: #00FF00;
  font-family: 'Courier New', Courier, monospace;
}

#output {
  white-space: pre-wrap;
  word-wrap: break-word;
  max-width: 100%;
  max-height: 1000px;
  overflow-y: auto;

  /* Cacher la scrollbar mais permettre le scroll */
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* Internet Explorer 10+ */
}

#output::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}

pre {
  margin: 0;
}

.intro-text {
  font-style: italic;
}

.prompt {
  color: #00FF00;
  font-family: 'Courier New', monospace;
  font-weight: bold;
  font-size: 18px;
}

.output {
  color: #00FF00;
}

#command {
  background: transparent;
  border: none;
  color: #00FF00;
  outline: none;
  font-family: 'Courier New', monospace;
  font-size: 18px;
  flex-grow: 1;
  padding: 0;
  margin: 0;
  line-height: 1.5em; /* m√™me line-height que prompt */
}

#input-line {
  display: flex;
  align-items: center; /* Aligne verticalement prompt et input */
  gap: 8px; /* Espacement horizontal entre prompt et input */
  width: 100%;
}

#input-line .prompt {
  line-height: 1.5em; /* Pour matcher la hauteur de l'input */
}

.cursor {
  display: inline-block;
  width: 10px;
  height: 1.5em;
  background-color: #00FF00;
  animation: blink 0.8s infinite;
}

@keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <pre id="output"></pre>
    <div id="input-line" style="display: none; width: 100%;">
      <span class="prompt">Terminal@guest:~# </span>
      <input type="text" id="command" autofocus>
    </div>
  </div>

  <script>
    if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.location.href = "./mobile/index.html";
    }
    document.addEventListener("DOMContentLoaded", () => {
      const output = document.getElementById("output");
      const commandInput = document.getElementById("command");

      // Nom du repo GitHub Pages
      const githubBaseURL = "https://theunknowing.github.io/Terminal"; // Remplace par ton vrai URL GitHub Pages

      // Variables d'√©tat
      let currentDirectory = "Terminal"; 
      const files = ["cv.pdf"];
      const directories = ["projects", "contact", "gym", "profile"]; 
      const commandsList = ["ls", "cd", "open", "clear", "help"];

      // Introduction avant le shell
      const introParts = [
        { content: `[ xhd v1.3 booting... ]`, speed: 15 },
        { content: `Initializing shell session... Please wait.`, speed: 15 },
        { content: `
 /\\_/\\   /\\_/\\   /\\_/\\   /\\_/\\   /\\_/\\   /\\_/\\
( o.o ) ( o.o ) ( o.o ) ( o.o ) ( o.o ) ( o.o )
 > ^ <   > ^ <   > ^ <   > ^ <   > ^ <   > ^ < 
 /\\_/\\                                   /\\_/\\
( o.o )            .__         .____    ( o.o )
 > ^ <     ___  ___|  |__    __| _/      > ^ < 
 /\\_/\\     \\  \\/  /|  |  \\  / __ |       /\\_/\\
( o.o )     >    < |   Y  \\/ /_/ |      ( o.o )
 > ^ <     /__/\\_ \\|___|  /\\____ |       > ^ < 
 /\\_/\\           \\/     \\/      \\/       /\\_/\\
( o.o )                                 ( o.o )
 > ^ <                                   > ^ < 
 /\\_/\\   /\\_/\\   /\\_/\\   /\\_/\\   /\\_/\\   /\\_/\\
( o.o ) ( o.o ) ( o.o ) ( o.o ) ( o.o ) ( o.o )
 > ^ <   > ^ <   > ^ <   > ^ <   > ^ <   > ^ < \n`,
          speed: 1  // plus rapide ici
        },
        { content: `Welcome to xhd‚Äôs terminal.`, speed: 15 },
        { content: `Type 'help' to display available commands.\nHope you are familiar with linux terminals :D`, speed: 15 }
      ];
      
      let currentPart = 0;
      let index = 0;
      let introDone = false;
      
      function typeWriterPart() {
        const part = introParts[currentPart];
        if (index < part.content.length) {
          output.innerHTML += part.content.charAt(index);
          index++;
          setTimeout(typeWriterPart, part.speed);
        } else {
          output.innerHTML += "\n\n";
          currentPart++;
          if (currentPart < introParts.length) {
            index = 0;
            setTimeout(typeWriterPart, 500);
          } else {
            introDone = true;
            document.getElementById("input-line").style.display = "flex"; // üëà Affiche la ligne de commande
            commandInput.disabled = false;
            commandInput.focus();
            setTimeout(() => {
              output.scrollTop = output.scrollHeight;
            }, 50);
          }
        }
      }
      
      commandInput.disabled = true;
      typeWriterPart();

      // Liste des commandes
      const commands = {
        ls: () => {
          if (currentDirectory === "Terminal") {
            return `${directories.join("  ")}  ${files.join("  ")}`;
          }
          return "Aucun fichier ici.";
        },
        open: (args) => {
          if (!args[0]) return "Veuillez sp√©cifier un fichier.";
          if (args[0] === "cv.pdf" && currentDirectory === "Terminal") {
            window.location.href = `${githubBaseURL}/cv.pdf`;
            return "T√©l√©chargement de cv.pdf...";
          }
          return "Fichier non trouv√©.";
        },
        cd: (args) => {
          if (!args[0]) return "Veuillez sp√©cifier un r√©pertoire.";
          if (directories.includes(args[0])) {
            output.innerHTML += `<span class="output">Acc√®s √† '${args[0]}'...</span><br>`;
            setTimeout(() => {
              window.location.href = `${githubBaseURL}/${args[0]}/index.html`;
            }, 1000);
            return "";
          }
          return "R√©pertoire non trouv√©.";
        },
        clear: () => {
          output.innerHTML = "";
          return "";
        },
        help: () => {
          return `
<strong>Available commands :</strong><br>
<span class="output">ls</span> - Displays files and directories in the current directory.<br>
<span class="output">cd <i>directory</i></span> - Change directory. Example: 'cd projects'.<br>
<span class="output">open <i>file</i></span> - Opens a file. Example: 'open cv.pdf'.<br>
<span class="output">clear</span> - Clears the terminal screen.<br>
<span class="output">help</span> - Displays the list of commands.<br>`;
        }
      };

      // Gestion des commandes
      commandInput.addEventListener("keydown", (e) => {
        if (!introDone) return; // Bloque tant que l'intro n'est pas termin√©e
        if (e.key === "Enter") {
          const command = commandInput.value.trim();
          commandInput.value = "";
          output.innerHTML += `<span class="prompt">Terminal@guest:~# </span><span class="command">${command}</span><br>`;
          executeCommand(command);
        }
        if (e.key === "Tab") {
          e.preventDefault();
          autocomplete(commandInput);
        }
      });

      function executeCommand(command) {
        const args = command.split(" ");
        const cmd = args[0];

        if (commands[cmd]) {
          const result = commands[cmd](args.slice(1));
          if (result) output.innerHTML += `<span class="output">${result}</span><br><br>`;
        } else {
          output.innerHTML += `<span class="output">Commande inconnue: ${cmd}</span><br><br>`;
        }

        setTimeout(() => {
          output.scrollTop = output.scrollHeight;
        }, 50);
      }
      
      function autocomplete(input) {
        const value = input.value.trim();
        if (!value) return;
      
        const parts = value.split(" ");
        const cmd = parts[0];
        const arg = parts[1] || "";
      
        // Si on n'a tap√© qu'une commande
        if (parts.length === 1) {
          const suggestions = commandsList.filter(c => c.startsWith(cmd));
          if (suggestions.length === 1) {
            input.value = suggestions[0] + " ";
          } else if (suggestions.length > 1) {
            output.innerHTML += `<span class="output">${suggestions.join("  ")}</span><br><br>`;
          }
        }
      
        // Si la commande est connue et on compl√®te un argument
        else if (commandsList.includes(cmd)) {
          const suggestions = [...directories, ...files].filter(item => item.startsWith(arg));
          if (suggestions.length === 1) {
            input.value = cmd + " " + suggestions[0] + " ";
          } else if (suggestions.length > 1) {
            output.innerHTML += `<span class="output">${suggestions.join("  ")}</span><br><br>`;
          }
        }
      
        setTimeout(() => {
          output.scrollTop = output.scrollHeight;
        }, 50);
      }
    });
  </script>
</body>
</html>
